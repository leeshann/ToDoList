<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo:ital,wght@0,100..900;1,100..900&family=Gamja+Flower&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>To Do List</title>
</head>
<body>
    <main>
        <h1 id="header">List</h1>
        
        <ul id="list">
            <li class="listItem">
                <!-- <button class="buttonStyling" id="checkBtn">
                    <img src="images/unchecked-circle.png" alt="unchecked circle" width="25px" height="25px">
                </button> -->
                <input type="text" id="input" class="itemInput">
                <button class="buttonStyling" id="deleteBtn">
                    <img src="images/x mark.png" alt="x" width="25px" height="25px">
                </button>
            </li>
            <li class="listItem">
                <button class="addNewTaskBtn">
                    <img src="images/plus.png" alt="plus" width="26px" height="26px">
                    Enter New Item
                </button>
            </li>
        </ul>
    </main>  
    <script src="script.js"></script>
</body>
</html>
